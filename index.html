<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yoga Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Monoton|Pacifico|Pattaya|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1 class="header__title">What Yoga Pose Are You?</h1>   
        </div>
    </header>
    <main>
        <form class="" action="">
            <!-- question one: hours of sleep -->
            <fieldset class="group1" id="group1">
                <h3>How many hours of sleep do you need?</h3>
                <label for="no-sleep">No Sleep</label>
                <input type="radio" name="sleep" id="no-sleep" value="no-sleep">
                <label for="six-hours">6 hours</label>
                <input type="radio" name="sleep" id="six-hours" value="six-hours">
                <label for="seven-hours">7 hours</label>
                <input type="radio" name="sleep" id="seven-hours" value="seven-hours">
                <label for="eight-hours">8 hours</label>
                <input type="radio" name="sleep" id="eight-hours" value="eight-hours">
                <label for="hibernate">I need to hibernate!</label>
                <input type="radio" name="sleep" id="hibernate" value="hibernate">
            </fieldset>

            <!-- question two: favourite drink -->
            <fieldset class="group1" id="group2">
                <h3>What is your favourite drink?</h3>
                <label for="coffee">Coffee</label>
                <input type="radio" name="drink" id="coffee" value="coffee">
                <label for="kombucha">Kombucha</label>
                <input type="radio" name="drink" id="kombucha" value="kombucha">
                <label for="water">Water</label>
                <input type="radio" name="drink" id="water" value="water">
                <label for="tea">Tea</label>
                <input type="radio" name="drink" id="tea" value="tea">
                <label for="tequila">Tequila!</label>
                <input type="radio" name="drink" id="tequila" value="tequila">
            </fieldset>

            <!-- question three: favourite fruit -->
            <fieldset class="group1" id="group3">
                <h3>What is your favourite fruit?</h3>
                <label for="apple">Honey Crisp Apple</label>
                <input type="radio" name="fruit" id="apple" value="apple">
                <label for="banana">Banana</label>
                <input type="radio" name="fruit" id="banana" value="banana">
                <label for="grapefruit">Grapefruit</label>
                <input type="radio" name="fruit" id="grapefruit" value="grapefruit">
                <label for="dragon-fruit">Dragon Fruit</label>
                <input type="radio" name="fruit" id="dragon-fruit" value="dragon-fruit">
                <label for="no-fruit">Ew, fruit</label>
                <input type="radio" name="fruit" id="no-fruit" value="no-fruit">
            </fieldset>

            <!-- question four -->
            <fieldset class="group1" id="group4">
                <h3>How often do you cry?</h3>
                <label for="never">Never</label>
                <input type="radio" name="cry" id="never" value="never">
                <label for="once">Once a year</label>
                <input type="radio" name="cry" id="once" value="once">
                <label for="movies">Only movies make me cry</label>
                <input type="radio" name="cry" id="movies" value="movies">
                <label for="twice">Twice a month</label>
                <input type="radio" name="cry" id="twice" value="twice">
                <label for="everything">Everything makes me cry</label>
                <input type="radio" name="cry" id="everything" value="everything">
            </fieldset>

            <!-- question five: time spent socializing -->
            <fieldset class="group1" id="group5">
                <h3>How often do you socialize with people?</h3>
                <label for="fridays">It's Friday, let's get lit!</label>
                <input type="radio" name="social" id="fridays" value="fridays">
                <label for="weekly">Once a week</label>
                <input type="radio" name="social" id="weekly" value="weekly">
                <label for="monthly">Once a month</label>
                <input type="radio" name="social" id="monthly" value="monthly">
                <label for="birthday">Only on my Birthday</label>
                <input type="radio" name="social" id="birthday" value="birthday">
                <label for="ew-people">Ew, people</label>
                <input type="radio" name="social" id="ew-people" value="ew-people">
            </fieldset>
            
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>

    </footer>
    <script>
    
    
    </script>
</body>
</html>
