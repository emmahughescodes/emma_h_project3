<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yoga Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Monoton|Pacifico|Pattaya|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1 class="header__title">What Yoga Pose Are You?</h1>   
        </div>
    </header>
    <main>
        <form class="" action="">
            <!-- question one: hours of sleep -->
            <fieldset class="group1" id="sleep">
                <h3>How many hours of sleep do you need?</h3>
                <label for="no-sleep">No Sleep</label>
                <input type="radio" name="sleep" id="no-sleep" value="A" required>
                <label for="six-hours">6 hours</label>
                <input type="radio" name="sleep" id="six-hours" value="B" required>
                <label for="seven-hours">7 hours</label>
                <input type="radio" name="sleep" id="seven-hours" value="C" required>
                <label for="eight-hours">8 hours</label>
                <input type="radio" name="sleep" id="eight-hours" value="D" required>
                <label for="hibernate">I need to hibernate!</label>
                <input type="radio" name="sleep" id="hibernate" value="E" required>
            </fieldset>

            <!-- question two: favourite drink -->
            <fieldset class="group1" id="drink">
                <h3>What is your favourite drink?</h3>
                <label for="coffee">Coffee</label>
                <input type="radio" name="drink" id="coffee" value="A" required>
                <label for="kombucha">Kombucha</label>
                <input type="radio" name="drink" id="kombucha" value="B" required>
                <label for="water">Water</label>
                <input type="radio" name="drink" id="water" value="C" required>
                <label for="tea">Tea</label>
                <input type="radio" name="drink" id="tea" value="D" required>
                <label for="tequila">Tequila!</label>
                <input type="radio" name="drink" id="tequila" value="E" required>
            </fieldset>

            <!-- question three: favourite fruit -->
            <fieldset class="group1" id="fruit">
                <h3>What is your favourite fruit?</h3>
                <label for="apple">Honey Crisp Apple</label>
                <input type="radio" name="fruit" id="apple" value="A" required>
                <label for="banana">Banana</label>
                <input type="radio" name="fruit" id="banana" value="B" required>
                <label for="grapefruit">Grapefruit</label>
                <input type="radio" name="fruit" id="grapefruit" value="C" required>
                <label for="dragon-fruit">Dragon Fruit</label>
                <input type="radio" name="fruit" id="dragon-fruit" value="D" required>
                <label for="no-fruit">Ew, fruit</label>
                <input type="radio" name="fruit" id="no-fruit" value="E" required>
            </fieldset>

            <!-- question four -->
            <fieldset class="group1" id="cry">
                <h3>How often do you cry?</h3>
                <label for="never">Never</label>
                <input type="radio" name="cry" id="never" value="A" required>
                <label for="once">Once a year</label>
                <input type="radio" name="cry" id="once" value="B" required>
                <label for="movies">Only movies make me cry</label>
                <input type="radio" name="cry" id="movies" value="C" required>
                <label for="twice">Twice a month</label>
                <input type="radio" name="cry" id="twice" value="D" required>
                <label for="everything">Everything makes me cry</label>
                <input type="radio" name="cry" id="everything" value="E" required>
            </fieldset>

            <!-- question five: time spent socializing -->
            <fieldset class="group1" id="social">
                <h3>How often do you socialize with people?</h3>
                <label for="fridays">It's Friday, let's get lit!</label>
                <input type="radio" name="social" id="fridays" value="A" required>
                <label for="weekly">Once a week</label>
                <input type="radio" name="social" id="weekly" value="B" required>
                <label for="monthly">Once a month</label>
                <input type="radio" name="social" id="monthly" value="C" required>
                <label for="birthday">Only on my Birthday</label>
                <input type="radio" name="social" id="birthday" value="D" required>
                <label for="ew-people">Ew, people</label>
                <input type="radio" name="social" id="ew-people" value="E" required>
            </fieldset>

            <input type="submit" value="Submit">
        </form>

        <div class="results">
            
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
