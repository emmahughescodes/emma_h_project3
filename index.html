<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yoga Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand|Source+Sans+Pro:400,600" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="background">
        <div class="header" id="start-quiz">
            <h1 class="header__title">What Yoga Pose Are You?</h1>   
            <a href="#maincontent" class="skip-link">Skip to main content.</a>
        </div>
       
        <div class="start wrapper">
            <div class="welcome-image wrapper">
                <img src="assets/spiritual.png" alt="">
            </div>
            <div class="start-content">
                <h2>Reach spiritual enlightenment with the help of an algorithm!</h2>
                <a id="start-btn" class="start-quiz" href="">Take Quiz!</a>
            </div>
        </div>
        
    
        <form action="" class="wrapper">
            <div class="question-1">
                <!-- question one -->
                <fieldset class="group1" id="animal">
                    <h3>What is your spirit animal?</h3>
                    
                    <input type="radio" name="animal" id="giraffe" value="A" required>
                    <label for="giraffe">Giraffe</label>
                    
                    <input type="radio" name="animal" id="dog" value="B" required>
                    <label for="dog">Golden Doodle</label>

                    <input type="radio" name="animal" id="Cat" value="C" required>
                    <label for="Cat">Cat</label>

                    
                    <input type="radio" name="animal" id="hippo" value="D" required>
                    <label for="hippo">Hippo</label>

                    
                    <input type="radio" name="animal" id="unicorn" value="E" required>
                    <label for="unicorn">Unicorn!</label>

                </fieldset>
            </div>

            <div class="question-2">
                <!-- question two -->
                <fieldset class="group1" id="career">
                    <h3>You would happily be a ...</h3>
                    
                    <input type="radio" name="career" id="yoga" value="A" required>
                    <label for="yoga">Yoga Instructor</label>

                    
                    <input type="radio" name="career" id="musician" value="B" required>
                    <label for="musician">Musician</label>

                    
                    <input type="radio" name="career" id="teacher" value="C" required>
                    <label for="teacher">Teacher</label>

                    
                    <input type="radio" name="career" id="actor" value="D" required>
                    <label for="actor">Actor</label>

                    
                    <input type="radio" name="career" id="jobless" value="E" required>
                    <label for="jobless">Ew, work!</label>

                </fieldset>
            </div>
            <div class="question-3">
                <!-- question three: -->
                <fieldset class="group1" id="color">
                    <h3>You enjoy the colour:</h3>
                    
                    <input type="radio" name="color" id="mint" value="A" required>
                    <label for="mint">Mint Green</label>

                    
                    <input type="radio" name="color" id="pink" value="B" required>
                    <label for="pink">Pink</label>

                    
                    <input type="radio" name="color" id="tomato" value="C" required>
                    <label for="tomato">Tomato Red</label>

                    
                    <input type="radio" name="color" id="violet" value="D" required>
                    <label for="violet">Violet</label>

                    
                    <input type="radio" name="color" id="blue" value="E" required>
                    <label for="blue">Blue</label>

                </fieldset>
            </div>
            <div class="question-4">
                <!-- question four -->
                <fieldset class="group1" id="vacation">
                    <h3>A vacation that appeals to you:</h3>
                    
                    <input type="radio" name="vacation" id="staycation" value="A" required>
                    <label for="staycation">Staycation</label>

                    
                    <input type="radio" name="vacation" id="retreat" value="B" required>
                    <label for="retreat">Yoga Retreat</label>

                    
                    <input type="radio" name="vacation" id="churches" value="C" required>
                    <label for="churches">Churches + Castles</label>

                    
                    <input type="radio" name="vacation" id="backpacking" value="D" required>
                    <label for="backpacking">Backpacking</label>

                    
                    <input type="radio" name="vacation" id="beach" value="E" required>
                    <label for="beach">Beach!</label>

                </fieldset>
            </div>
            <div class="question-5">
                <!-- question five -->
                <fieldset class="group1" id="personality">
                    <h3>One word that describes you:</h3>
                    
                    <input type="radio" name="personality" id="confident" value="A" required>
                    <label for="confident">Confident</label>

                    
                    <input type="radio" name="personality" id="adventurous" value="B" required>
                    <label for="adventurous">Adventurous</label>

                    
                    <input type="radio" name="personality" id="sassy" value="C" required>
                    <label for="sassy">Sassy</label>

                    
                    <input type="radio" name="personality" id="funny" value="D" required>
                    <label for="funny">Funny</label>

                    
                    <input type="radio" name="personality" id="quiet" value="E" required>
                    <label for="quiet">Quiet</label>
                    
                </fieldset>
                <input class= "submit" type="submit" value="Analyze Me">
            </div>
        </form>

        <div class="results wrapper" id="results-section">
            <h2 class="results-title"> RESULT</h2>
        </div>
    </header>

    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.1.2/jquery.smooth-scroll.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
